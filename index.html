<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hình ảnh với mô tả</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000; /* Nền đen */
      color: white;
      margin: 0;
      padding: 20px;
    }

    .image-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
      max-width: 800px;
      margin: 50px auto;
    }

    .image-box {
      text-align: center;
      background-color: #1a1a1a; /* Màu nền hộp tối hơn */
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(255,255,255,0.1); /* Bóng nhẹ */
      transition: transform 0.3s ease;
    }

    .image-box img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .image-box img:hover {
      transform: scale(1.1);
    }

    .image-box p {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
    }

    @media (max-width: 600px) {
      .image-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="image-container">
    <div class="image-box">
      <img src="vhl.png" alt="HA LONG BAY">
      <p>HA LONG BAY</p>
    </div>
    <div class="image-box">
      <img src="pn.png" alt="PHONG NHA">
      <p>PHONG NHA - KE BANG</p>
    </div>
    <div class="image-box">
      <img src="pq (1).png" alt="PHU QUOC">
      <p>DAO PHU QUOC</p>
    </div>
    <div class="image-box">
      <img src="psp.png" alt="FANSIPAN">
      <p>FANSIPAN</p>
    </div>
  </div>

</body>
</html>
