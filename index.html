<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hình ảnh với mô tả</title>
  <style>
    .image-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 50px;
    }

    .image-box {
      text-align: center;
    }

    .image-box img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .image-box img:hover {
      transform: scale(20.05);
    }

    .image-box p {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="image-container">
    <div class="image-box">
      <img src="vhl.png" alt="HA LONG BAY">
      <p>HA LONG BAY</p>
    </div>
     <div class="image-container">
    <div class="image-box">
      <img src="pn.png" alt="động phong nha">
      <p>PHONG NHA _ KE BANG </p>
    </div>
        <div class="image-container">
    <div class="image-box">
      <img src="pq (1).png" alt="đảo phú quốc">
      <p>DAO PHU QUOC</p>
    </div>
    <div class="image-box">
      <img src="psp.png" alt="PANSIPAN">
      <p>FANSIPAN</p>
    </div>
  </div>

</body>
</html>
